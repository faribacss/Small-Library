<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتابخانه</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <fieldset class="library">
        <legend>کتابخانه</legend>
        <form>
            <div class="header">
                <input class="search-book" autofocus type="search" id="book" placeholder=" جستجوی کتاب مورد نظر ...">
            </div>
            <div class="container"></div>
            <ul class="list">
                <li>
                <span class="name">کتابخانه نیمه شب</span>
                <span class="delete">حذف </span>
            </li>

                <li>
                <span class="name">بادام</span>
                <span class="delete">حذف</span>
                </li>

                <li>
                <span class="name">دختری در قطار</span>
                <span class="delete">حذف</span>
                </li>
                
                <li>
                <span class="name">خانه ای که در آن مرده بودم</span>
                <span class="delete">حذف</span>
                </li>
            </ul>
        </div>
        <br>
        <br>
        <input class="ticket" type="checkbox" id="tick">
        <label for="tick">مخفی کردن کتاب ها</label>
        <br>
        <br>
        <input class="add-book" type="search" placeholder="اضافه کردن کتاب جدید">
        <input type="button" id="butt" value="اضافه کردن">
        </form>
    </fieldset>
    <script src="./javaScript2.js"></script>
</body>
</html>
